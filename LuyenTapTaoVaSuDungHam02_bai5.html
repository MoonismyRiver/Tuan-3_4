<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = prompt('nhập số thứ nhất : '),
        b = prompt('nhập số thứ hai : '),
        c = prompt('nhập số thứ ba : ');

    function timMax(a, b, c) {
        let max;
        if (a > b) {
            if (a > c) {
                max = a;
            } else {
                max = c;
            }
        } else if (b > c) {
            max = b;
        } else {
            max = c;
        }
        return max;
    }
    alert('Số nhỏ nhất là : '+ timMax(a,b,c))
</script>
</body>
</html>
