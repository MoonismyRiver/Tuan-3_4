<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ</title>
</head>
<body>
<script>
    let a=prompt("nhập số thứ nhất : ");
    let b=prompt("nhập số thứ 2 :");
    function swap(a,b){
        let temp=a;
        a=b;
        b=temp;
        document.write('số thứ nhất là : '+a+'<br>');
        document.write('số thứ nhất là : '+b);
                    }
   swap(a,b);

</script>
</body>
</html>
