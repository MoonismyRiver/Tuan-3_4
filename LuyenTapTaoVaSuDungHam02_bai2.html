<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chu vi hình tròn</title>
</head>
<body>
<script>
    const Pi=3.14
    function tinhdientich(a){
        S=a*Pi*a;
        return S;
    }
    function  tinhchuvi(a){
        C=a*2*Pi;
        return C;
    }
    let a=prompt('nhập cạnh hinh tròn');
    document.write("chu vi là :"+tinhchuvi(a)+'<br>');
    document.write("diện tích là :"+tinhdientich(a));

</script>
</body>
</html>
