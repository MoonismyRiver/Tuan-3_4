<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function Tinhbinhphuong(a){
        let b=a*a;
        return b;
    }
    let a=prompt("nhập số cần tính :")
    document.write(Tinhbinhphuong(a));
</script>
</body>
</html>
